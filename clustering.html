  }

  function processData(f_name, allRows) {
    var x = [], y = [], text = [], color = [], chemblid = []
    clusterings = [ [], [], [], [] ];
    clusterings_color = [ [], [], [], [] ];

    for (var i=0; i<allRows.length; i++) {
      row = allRows[i];
      console.log(row);
      x.push( row['x'] );
      y.push( row['y'] );
      text.push( row[''] );
      
      for (var j=0; j<clusterings.length; j++){
      	clusterings[j].push( row[id_to_clustering[j]] );
      	clusterings_color[j].push( clusterToRgb(row[id_to_clustering[j]]) );
      }
    }
    console.log(clusterings_color[clustering_select.options[clustering_select.selectedIndex].text]);
    console.log(x);
    console.log(y);
    console.log(text);
    scatter( f_name, x, y, chemblid,  text, clusterings_color[clustering_select.options[clustering_select.selectedIndex].text] );
  }

  function scatter( f_name, x, y, chemblid, text, color ){
      var traces = [{
        x: x,
        y: y,
        hoverinfo: "text",
        text: text,
        marker: {
              size: '6',
              color: color
          },
        showscale: true,
        mode: 'markers'
      }];

      Plotly.newPlot('plotly', traces,
        {
          title: f_name,
          height: 800,
          width: 800,
          margin: {pad: 0},
          hovermode:'closest', 
          paper_bgcolor: 'rgba(0,0,0,0)', 
          plot_bgcolor: 'rgba(0, 0, 0, 0.0)'
        });

      var myPlot = document.getElementById('plotly');
      var hoverInfo = document.getElementById('hoverinfo'); 

    myPlot.on('plotly_hover', function(data){
        var infotext = data.points.map(function(d){
          return d['pointNumber']
        });
        hoverInfo.innerHTML = "<img src='http://users.capdnet.ii.uj.edu.pl/~jastrzebski/plotly_host/mol_img/" + text[infotext] + ".png'> <p>" + text[infotext] + "</p>"
    })
  };
