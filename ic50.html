  var table = [];

  function processData(f_name, allRows) {
    var x = [], y = [], text = [], color = [], chemblid = []
    table = [];
    for (var i=0; i<allRows.length; i++) {
      row = allRows[i];
      x.push( row['log Ki'] );
      y.push( row['log IC50'] );
      text.push( row['uid'] );
      table.push( row['html'] );
    }
    scatter( f_name, x, y, chemblid,  text, color );
  }

  function scatter( f_name, x, y, chemblid, text, color ){
      var traces = [{
        x: x,
        y: y,
        hoverinfo: "text",
        text: text,
        marker: {
              size: '6',
              color: color
          },
        showscale: true,
        mode: 'markers'
      }];

      var damian_x = [], damian_y = [];

      for (var i=0; i<100; i+=1){
        damian_x.push(i/10. - 0.3);
        damian_y.push(i/10.);
      }

      traces.push({x: damian_x, y:damian_y, mode: 'markers'});

      Plotly.newPlot('plotly', traces,
        {
          title: f_name,
          height: 800,
          width: 800,
          margin: {pad: 0},
          hovermode:'closest', 
          xaxis: {title: "log10 Ki"},
          yaxis: {title: "log10 IC50"},
          paper_bgcolor: 'rgba(0,0,0,0)', 
          plot_bgcolor: 'rgba(0, 0, 0, 0.0)'
        });

      var myPlot = document.getElementById('plotly');
      var hoverInfo = document.getElementById('hoverinfo');

        console.log(eventData.points[0].pointNumber)

    })

    });
